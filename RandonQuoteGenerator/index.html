<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

#quotes{
  /* text-align: center; */
  font-size: 3rem;
margin-top: 2rem;
}
#author{
    text-align: right;
font-size: 2rem;
margin-top: 2rem;
}
.maincontainer{
    width: 65%;
    margin: 0 auto;
    text-align: center;
}

#button{
    font-size: 1rem;
    padding: 1rem;
   border-radius: 40px;
   font-weight: bolder;
   text-transform: uppercase;
    margin-top: 5rem;
    /* display: inline-block; */
   
  
}
  </style>
  <body>
    <div class="maincontainer">
      <div id="quotes"></div>
      <div id="author"></div>
      <button id="button">new quotes</button>
    </div>
  </body>
  <script>
    let display = document.querySelector("#quotes");
let disAuthor = document.querySelector("#author");

let getRandom = () => {
  let random = Math.round(Math.random() * 16);

  let quote = realData[random].text;
  let temp = realData[random].author.split(",");
  console.log(temp[0]);
    
    display.innerHTML=`${ quote}`
    disAuthor.innerHTML=`by ${temp[0]}`
};

let realData = "";
let getData = async () => {
  let api = "https://type.fit/api/quotes";
  try {
    let data = await fetch(api);
    realData = await data.json();

    getRandom();
  } catch (error) {
    console.log(error);
  }
};
 

let button=document.querySelector("#button")
 window.addEventListener("load",()=>{
    getData();
 })
button.addEventListener("click",(e)=>{
e.preventDefault();
    getData();
})
  </script>
</html>
